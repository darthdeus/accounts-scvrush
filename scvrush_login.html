<template name="scvrushLogin">
  <div class="login">
    {{#if isLogged}}
    <div class="logout">
      <button class="btn">logout</button>
    </div>
    {{else}}
    <form>
      <input type="text" name="login" placeholder="login">
      <input type="password" name="password" placeholder="password">
      <button class="btn btn-success">login</button>
    </form>
    {{/if}}
  </div>
</template>
