<template name="configureLoginServiceDialogForScvrush">
  <p>
    First, you'll need to get a Scvrush Client ID. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="http://scvrush.dev/oauth/applications/new" target="blank">http://scvrush.dev/oauth/applications/new</a>
    </li>
    <li>
      Set Main URL to to: <span class="url">{{siteUrl}}</span>
    </li>
    <li>
      Set Callback URL to: <span class="url">{{siteUrl}}_oauth/scvrush?close</span>
    </li>
  </ol>
</template>
